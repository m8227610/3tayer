<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن - ع طاير</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f8f8;
      padding: 2rem;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      background-color: #c30000;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box" id="login-box">
    <h3>دخول الأدمن</h3>
    <input type="password" id="admin-pass" placeholder="كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
    <p id="error" style="color:red"></p>
  </div>
  <div class="box" id="panel-box" style="display:none;">
    <h3>إضافة منتج جديد</h3>
    <input type="text" id="newProductName" placeholder="اسم المنتج">
    <input type="number" id="newProductPrice" placeholder="سعر المنتج">
    <button onclick="addNewProduct()">أضف المنتج</button>
    <p id="done-msg" style="color:green"></p>
  </div>
  <script>
    const adminPassword = "123456";

    function checkPassword() {
      const pass = document.getElementById("admin-pass").value;
      if (pass === adminPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("panel-box").style.display = "block";
      } else {
        document.getElementById("error").textContent = "كلمة المرور غير صحيحة";
      }
    }

    function addNewProduct() {
      const name = document.getElementById("newProductName").value.trim();
      const price = parseFloat(document.getElementById("newProductPrice").value);
      if (!name || isNaN(price)) {
        alert("أدخل اسم وسعر المنتج");
        return;
      }
      alert(`تمت إضافة المنتج: ${name} (${price} جنيه).\nيرجى نسخه يدويًا لكود HTML.`);
      document.getElementById("done-msg").textContent = `تمت الإضافة (انسخ الكود وضعه في الصفحة الرئيسية)`;
    }
  </script>
</body>
</html>
